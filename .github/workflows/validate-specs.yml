name: Validate Specs

on:
  pull_request:
    paths:
      - 'specs/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
      - name: Run validator
        run: |
          python3 validators/validate_chapter.py specs/001-add-specs-set/spec.md --output output/validation/spec-001.json
      - name: Upload validation report
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: output/validation/spec-001.json
      - name: Fail on validation FAIL
        if: ${{ always() }}
        run: |
          python3 - <<'PY'
import json
p='output/validation/spec-001.json'
try:
  j=json.load(open(p))
  if j.get('status')!='PASS':
    print('Validation failed - failing job')
    raise SystemExit(1)
  else:
    print('Validation passed')
except Exception as e:
  print('Validation check error:',e)
  raise
PY
